name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Clean install dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build frontend
        run: npm run build

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          body: |
            ## NebulaTerm-AI ${{ github.ref_name }}

            ### Download the installer for your platform:

            #### Windows
            - **MSI Installer**: Download the `.msi` file
            - **NSIS Setup**: Download the `-setup.exe` file

            #### macOS
            - **DMG Package**: Download the `.dmg` file

            #### Linux
            - **DEB Package** (Ubuntu/Debian)
            - **RPM Package** (Fedora/RHEL/CentOS)
            - **AppImage** (Universal)

            ---

            ## Installation Instructions

            ### Windows
            1. Download the MSI installer or NSIS setup executable
            2. Run the installer and follow the prompts
            3. Launch NebulaTerm-AI from the Start Menu

            ### macOS
            1. Download the DMG file
            2. Open the DMG and drag NebulaTerm-AI to Applications
            3. Launch from Applications (you may need to allow it in System Preferences > Security)

            ### Linux

            **DEB Package (Ubuntu/Debian):**
            ```bash
            # Download and install
            sudo dpkg -i nebulaterm-ai_*.deb
            # If you get dependency errors, run:
            sudo apt-get install -f
            ```

            **RPM Package (Fedora/RHEL/CentOS):**
            ```bash
            # Download and install
            sudo rpm -i nebulaterm-ai-*.x86_64.rpm
            # Or use dnf:
            sudo dnf install nebulaterm-ai-*.x86_64.rpm
            ```

            **AppImage (Universal for all Linux distributions):**
            ```bash
            # Download, make executable, and run
            chmod +x nebulaterm-ai_*.AppImage
            ./nebulaterm-ai_*.AppImage
            ```

            ---

            **For more information and documentation, visit the [project repository](https://github.com/codejq/nebulaterm-ai)**
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
