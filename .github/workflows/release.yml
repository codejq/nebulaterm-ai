name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `NebulaTerm-AI ${context.ref.replace('refs/tags/', '')}`,
              body: `## NebulaTerm-AI ${context.ref.replace('refs/tags/', '')}

            ### Download the installer for your platform:
            - **Windows**: Download the \`.msi\` or \`-setup.exe\` file
            - **macOS**: Download the \`.dmg\` file
            - **Linux**: Download the \`.deb\` or \`.AppImage\` file

            ### Installation Instructions

            #### Windows
            1. Download the MSI installer or NSIS setup executable
            2. Run the installer and follow the prompts
            3. Launch NebulaTerm-AI from the Start Menu

            #### macOS
            1. Download the DMG file
            2. Open the DMG and drag NebulaTerm-AI to Applications
            3. Launch from Applications (you may need to allow it in System Preferences > Security)

            #### Linux
            **DEB Package (Ubuntu/Debian):**
            \`\`\`bash
            sudo dpkg -i nebulaterm-ai_*.deb
            sudo apt-get install -f
            \`\`\`

            **AppImage:**
            \`\`\`bash
            chmod +x NebulaTerm*.AppImage
            ./NebulaTerm*.AppImage
            \`\`\``,
              draft: false,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Clean install dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build frontend
        run: npm run build

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
